<html>
    <head>
        <title> Mayuri's favourite songs :)</title>
        <link rel="stylesheet" href="style.css">
     

    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <img src="/media/logo.jpg" class="logo">
                <ul>
                    <li><a href="#" >Home</a></li>
                    <li><a href="#" >Products</a></li>
                    <li><a href="#" >Library</a></li>
                </ul>
            </div>
            <div class="content">
                <div class="left-col">
                <h1>Welcome to<br>
                    Mayuri's <br>playlist</h1>
                </div>
                <div class="right-col">
                    <p> Click here to listen</p>
                    <img src="media/play.png" id="icon">
                </div>
            </div>
        </div>

        <audio id="mySong">
            <source src="media/song.mp3" type="audio/mp3">
        </audio>
        <script>
            var mySong = document.getElementById("mySong");
            var icon =document.getElementById("icon");

            icon.onclick = function(){
                if(mySong.paused){
                    mySong.play();
                    icon.src = "media/pause.png";

                }else{
                    mySong.pause();
                    icon.src = "media/play.png"
                }
            }
        </script>
    </body>
</html>
